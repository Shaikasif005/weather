<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
   <div class="container">
    <div class="weather-container">
      <div class="city">
        <h1>place</h1>
      </div>
          <div class="temp">
            <p>30 <i class="fa-solid fa-cloud"></i> </p>
          </div>
          <div class="time-location">
            <p id="city">Hyderabad</p>
            <span>12:58-Monday 2025-09-04 </span>
          </div>
          <div class="condition">
                <p>mist</p>
          </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder="Search for location" class="search-area">
            <button type="submit"> <i class="fa-solid fa-magnifying-glass-location"></i></button>
        </form>
       </nav>
        
   </div>
</body>
<script src="script.js"></script>

</html>
